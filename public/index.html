<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST Reconciliation Tool - Test Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <header class="mb-4">
            <h1>GST Reconciliation Tool</h1>
            <p class="lead">Phase 1 Test Client (Surat, Gujarat - April 9, 2025)</p>
        </header>

        <section id="upload-section" class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Upload Files & Options</h5>
                <form id="reconcileForm">
                    <div class="mb-3">
                        <label for="localFile" class="form-label">1. Local Purchase Data (Excel/JSON)</label>
                        <input class="form-control" type="file" id="localFile" name="localData" accept=".xlsx,.xls,.json" required>
                    </div>
                    <div class="mb-3">
                        <label for="portalFile" class="form-label">2. Portal Data / GSTR-2B (Excel/JSON)</label>
                        <input class="form-control" type="file" id="portalFile" name="portalData" accept=".xlsx,.xls,.json" required>
                    </div>

                    <hr>
                    <h6>Reconciliation Options</h6>
                    <div class="row g-3 mb-3">
                         <div class="col-md-6">
                             <label for="toleranceAmount" class="form-label">Taxable Amount Tolerance (+/-)</label>
                             <input type="number" class="form-control" id="toleranceAmount" name="toleranceAmount" value="5.00" step="0.01" required>
                         </div>
                         <div class="col-md-6">
                             <label for="toleranceTax" class="form-label">Total Tax Tolerance (+/-)</label>
                             <input type="number" class="form-control" id="toleranceTax" name="toleranceTax" value="1.00" step="0.01" required>
                         </div>
                    </div>
                     <div class="mb-3">
                         <label class="form-label d-block">Invoice Date Matching</label>
                         <div class="form-check form-check-inline">
                             <input class="form-check-input" type="radio" name="dateMatchStrategy" id="dateMatchMonth" value="month" checked>
                             <label class="form-check-label" for="dateMatchMonth">This Month</label>
                         </div>
                         <div class="form-check form-check-inline">
                             <input class="form-check-input" type="radio" name="dateMatchStrategy" id="dateMatchFY" value="fy">
                             <label class="form-check-label" for="dateMatchFY">This Financial Year</label>
                         </div>
                     </div>

                    <button type="submit" id="submitButton" class="btn btn-primary">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                        Reconcile Files
                    </button>
                </form>
            </div>
        </section>

        <section id="status-section" class="mb-4">
             <div id="statusArea" role="alert" class="visually-hidden"></div>
        </section>

        <section id="results-section">
            <h5>Results</h5>
            <div id="resultsArea" class="results-box bg-light p-3 rounded">
                <p class="text-muted">Results will appear here after reconciliation.</p>
                <pre><code id="resultsJson"></code></pre>
            </div>
            <button id="exportButton" class="btn btn-success mt-3" style="display: none;">
                 <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                Export Results (Excel)
            </button>
             <div id="exportStatusArea" class="mt-2 visually-hidden" role="alert"></div>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</body>
</html>
